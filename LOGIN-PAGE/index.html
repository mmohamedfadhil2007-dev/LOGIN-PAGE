<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
    .link {
      color: #4285F4;
      cursor: pointer;
      text-decoration: underline;
    }
    /* Clear Data button styling */
    .clearBtn {
      position: fixed;       /* fixes it to the screen */
      bottom: 10px;          /* 10px from the bottom */
      right: 10px;           /* 10px from the right */
      background: #ccc;      /* light grey background */
      color: #333;           /* dark grey text */
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0.6;          /* makes it less visible */
      cursor: pointer;
    }
    .clearBtn:hover {
      opacity: 1;            /* becomes fully visible on hover */
      background: #bbb;      /* slightly darker grey */
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Login</h2>
    <form onsubmit="return checkLogin()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="result"></p>
    <p class="link" onclick="showSignUp()">Sign up</p>
  </div>

  <div class="container" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>
    <form onsubmit="return signUp()">
      <input type="text" id="newUser" placeholder="New Username" required><br>
      <input type="password" id="newPass" placeholder="New Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupResult"></p>
    <p class="link" onclick="showLogin()">Back to Login</p>
  </div>

  <div class="container" id="successBox" style="display:none;">
    <h2 id="successMsg"></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Clear Data button always visible at bottom right -->
  <button class="clearBtn" onclick="clearData()">Clear All Users</button>

  <script src="login.js"></script>
</body>
</html>
